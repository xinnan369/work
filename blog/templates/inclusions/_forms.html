<form action="{% url 'comments:comment' article.pk %}" method="post" class="commnt-form">
 {% csrf_token %}
	<div class="row">
		<div class="col-md-4">
			<label for="{{form.name.id_for_label}}">{{form.name.label}}:</label>
			{{ form.name }}
			{{ form.name.error }}
		</div>
		<div class="col-md-4">
			<label for="{{form.email.id_for_label}}">{{form.email.label}}:</label>
			{{ form.email }}
			{{ form.email.error }}
		</div>
		<div class="col-md-4">
			<label for="{{form.url.id_for_label}}">{{form.url.label}}:</label>
			{{ form.url }}
			{{ form.url.error }}
		</div>
		<div class="col-md-4">
			<label for="{{form.text.id_for_label}}">{{form.text.label}}:</label>
			{{ form.text }}
			{{ form.text.error }}
		<button type="submit" class="comment-btn">发表</button>
		</div>
	</div>
</form>
